name: Java CI with Maven

on:
  push:
    branches:
      - main  # Ejecutar en push a main
  pull_request:
    branches:
      - main  # Ejecutar en PR hacia la rama main

jobs:
  build:
    runs-on: ubuntu-latest  # Se ejecuta en un entorno Ubuntu

    steps:
      - name: Check out code
        uses: actions/checkout@v2  # Clona el código desde GitHub

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Configura JDK 11

      - name: Build with Maven
        run: mvn clean install  # Compila el proyecto con Maven

      - name: Run tests
        run: mvn test  # Ejecuta los tests automáticamente
